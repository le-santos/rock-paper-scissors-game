<!DOCTYPE html>
<html>
	<head>
		<title>Rock-Paper-Scissors game in Javascript</title>
		<link href="./style.css" type="text/css" rel="stylesheet">
		<meta charset="utf-8">
		<script defer type="text/Javascript" src="script.js" ></script>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<p class = "subtitle">
			Pick your option<br>
			Get <span id='span-max-game-points'></span> points to win!<br>
			<button type="button" id="new-game">New Game</button>
		</p>

		<div class="button-area">
			<button type="button" id="rock">rock</button>
			<button type="button" id="paper">paper</button>
			<button type="button" id="scissors">scissors</button>
		</div>

		<div>
			<p class="result-message">
				<span id="result-message"></span>
			</p>
			<p class="score-area">
				<span id="user-total-points"></span>
				<span id="computer-total-points"></span>
			</p>
		</div>

		<div>
			<p id="final-score"></p>
		</div>

  </body>
</html>
